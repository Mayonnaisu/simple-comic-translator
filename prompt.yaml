prompt-template: |
  CURRENT GLOSSARY:
  {glossary}

  TASK 1 (TRANSLATION):
  * Translate the following enumerated list of text items to the ISO language code '{target_language}', strictly using CURRENT GLOSSARY if available.
  * Each item is prefixed by its number (e.g., '<|1|> Text').
  * You must maintain the enumeration in your response (e.g., '<|1|> Translated Text').
  * Translate gibberish as (redacted)
  * Translate website promotion as (redacted)
  * Do not add any introductory or concluding text, just the list.

  TASK 2 (GLOSSARY):
  * Analyze the text and extract new key technical terms and proper names NOT in CURRENT GLOSSARY.
  * Do not add any note or explanation to the term, just the source term and translated term.
  * Do not add any introductory or concluding text, just the glossary.

  OUTPUT FORMAT:
  Format your response strictly as a JSON object matching the requested schema.

  INPUT LIST:
  {input}